<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XNFT Preview Card</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <main class="card">
        <div class="card__images">
            <img src="assets/image-equilibrium.jpg" alt="NFT Image" />
            <div class="card__images-layer">
                <img src="assets/icon-view.svg" alt="View Icon" width="50px" />
            </div>
        </div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p id="info">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__time">
            <div class="card__time-left">
                <img src="assets/icon-ethereum.svg" alt="Ethereum Icon" />
                <span>0.041 ETH</span>
            </div>
            <div class="card__time-right">
                <img src="assets/icon-clock.svg" alt="Clock Icon" />
                <span>3 days left</span>
            </div>
        </div>
        <hr />
        <div class="card__creator">
            <img src="https://media.licdn.com/dms/image/D5603AQHmisevs6V-Wg/profile-displayphoto-shrink_200_200/0/1711565017432?e=2147483647&v=beta&t=2gxdXF049G8KQ53xOdouFjL_DKFruEzC2XH5LmLtem4"
                width="30px" alt="Creator Image" />
            <p>Creation of <span style="color: white">Darshan N</span></p>
        </div>
    </main>
    <footer class="attribution">
        <p>
            Challenge by <a style="color: aqua" target="_blank" href="https://www.crio.do">Crio.do</a>
            Coded by <a style="color: aqua" target="_blank" href="https://www.github.com/darshann345">Darshan N</a>
        </p>
    </footer>
</body>

</html>
