<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <main class="card">
        <img class="card__images" src="assests/image-equilibrium.jpg" alt="card_image" />
        <h1 class="card__title">Equilibrium #3429</h1>
        <p id="info">
            Our Equilibrium collection promotes
            <span style="display: block">balance and calm</span>
        </p>
        <div class="card__time">
            <div class="card__time-left">
                <img src="assests/icon-ethereum.svg" alt="Ethereum Icon" />
                <span>0.041 ETH</span>
            </div>

            <div class="card__time-right">
                <img src="assests/icon-clock.svg" alt="Clocl Icon" />
                <span>3 days Left</span>
            </div>
        </div>
        <hr style="width: 20vw; height: 2px; border: none; background-color: rgb(80, 145, 202);" />

        <div class="card__creator">
            <img src="https://media.licdn.com/dms/image/D5603AQHmisevs6V-Wg/profile-displayphoto-shrink_200_200/0/1711565017432?e=2147483647&v=beta&t=2gxdXF049G8KQ53xOdouFjL_DKFruEzC2XH5LmLtem4"
                width="30px" alt="Creation of" style="border-radius: 25px;margin-bottom: 10px;" />
            <p>Creation of <span style="color: white">Darshan N</span></p>
        </div>
    </main>
    <footer class="attribution">
        <p>
            Challenge by <a style="color: aqua" target="_blank" href="https://www.crio.do">Crio.do</a></span> Coded by
            <a style="color: aqua" target="_blank" href="https://www.github.com/darshann345">Darshan N</a>
        </p>
    </footer>
</body>

</html>
